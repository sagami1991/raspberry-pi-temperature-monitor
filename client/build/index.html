<!DOCTYPE html>
<html lang="ja">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="temperature-panel-container">
        <div class="temperature-panel">
            <div class="temperature-title">気温(内)🌡️</div>
            <div class="temperature-value temperature-inner-value"></div>
        </div>
        <div class="temperature-panel" style="display: none;">
            <div class="temperature-title">気温(外)🌡️</div>
            <div class="temperature-value temperature-outer-value"></div>
        </div>
        <div class="temperature-panel" style="display: none;">
            <div class="temperature-title">湿度💧</div>
            <div class="temperature-value humidity-value"></div>
        </div>
        <div class="temperature-panel clock-panel">
            <div class="temperature-title">更新日</div>
            <div class="temperature-value clock-value"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
